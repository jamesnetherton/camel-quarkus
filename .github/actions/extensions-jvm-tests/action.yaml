name: 'Extensions JVM Tests'
description: 'Runs integration-tests-jvm tests'

runs:
  using: "composite"
  steps:
    - name: Setup runner node
      uses: ./.github/actions/setup-runner
      with:
        java-version: ${{ matrix.java }}
    - name: cd integration-tests-jvm && mvn clean test
      shell: bash
      run: |
        cd integration-tests-jvm
        ../mvnw ${CQ_MAVEN_ARGS} ${BRANCH_OPTIONS} \
          -Dformatter.skip -Dimpsort.skip -Denforcer.skip \
          --fail-at-end \
          clean test
    - name: Report test failures
      uses: ./.github/actions/test-summary-report
      if: ${{ failure() }}
      with:
        test-report-xml-base-dir: integration-tests-jvm
    - name: Report build failure
      if: (failure() || cancelled()) && github.event_name == 'schedule'
      uses: ./.github/actions/report-build-failure
