name: Sync Quarkus Master Branch

#on:
#  schedule:
#    # Run every day at 2AM
#    - cron:  '0 2 * * *'

on:
  push:
    branches:
      - master

jobs:
  sync-quarkus-master-branch:
    if: github.repository == 'jamesnetherton/camel-quarkus'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: GitHub Pull Request Action
        id: create-pr
        uses: jamesnetherton/pull-request@master
        with:
          source_branch: master
          destination_branch: quarkus-master
          pr_title: Automatic sync branch master to quarkus-master
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger status checks
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
               -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              --request PATCH \
              --data '{"state": "closed"}' \
              https://api.github.com/repos/jamesnetherton/camel-quarkus/pulls/$(echo $"{{steps.create-pr.outputs.pr_url}}" | sed 's:.*/::')

          sleep 5

          curl -H "Accept: application/vnd.github.everest-preview+json" \
               -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              --request PATCH \
              --data '{"state": "open"}' \
              https://api.github.com/repos/jamesnetherton/camel-quarkus/pulls/$(echo $"{{steps.create-pr.outputs.pr_url}}" | sed 's:.*/::')

